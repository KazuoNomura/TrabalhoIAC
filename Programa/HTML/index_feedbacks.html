<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Kleberson's empresa comercial notal 3K</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <div id="questions">            
            <form action="">
                <fieldset>
                <legend>Nome do funcionário a ser pesquisado:</legend>
                <input autofocus type="text" name="nome" id="nome" class="input-field" placeholder="Digite o nome" required>
                </fieldset>
            </form>
        
            <button id="submit" onclick="loadForm()">Confirmar</button>
            
    </div>
    <h1>
        <p id="answer1"> Esses são os resultados para o funcionario procurado: </p>;
    </h1>
    <script>
        function loadForm(){
            var existe = document.getElementById('nome').value;
            if(localStorage.getItem(existe)){
                document.getElementById("answer1").innerHTML += localStorage.getItem(existe);
            }
        }
    </script>
</body>
</html>
