<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Kleberson's empresa comercial notal 3K</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script>
        function loginAction(){
            if(document.getElementById("username").value == "admin" && document.getElementById("pass").value == "admin"){
                location.replace("index_login.html");
            }
            else{
                alert("Usuario e senha incorretos!");
            }
        }
    </script>
</head>
<style>a {text-decoration-line: none} </style>
<body>
    <div id="container">
        <div id="header"> 
            <a href="index.html"> <img src="../img/logo2.jpg" alt="logo" class="logo"></a>
        </div>    
        <div id="login">
            <h1 >
                <button onclick="document.getElementById('id01').style.display='block'">Login</button>
            </h1>
        </div>
        <div id="menu"> <a href="index.html">HOME</a> &nbsp; &nbsp; &nbsp; &nbsp; </div>
        
        <div id="main">
            
            <h2>Seja bem vindo! Se você for funcionário de nossa empresa use o botão de Login!</h2>

        </div>

        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" 
          class="close" title="Close Modal">&times;</span>
          
            <!-- Modal Content -->
            <form class="modal-content animate">
                    <fieldset>
                            <legend>LOGIN</legend>
                            NOME<br>
                            <input type="text" name="LOGIN" id="username"><br>
                            SENHA<br>
                            <input type="password" name="SENHA" id="pass"><br>
                            <form>
                                <button type="button" onclick="loginAction()">Entrar</button>
                            </form>
                        </fieldset>
              <div class="containerLog" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              </div>
            </form>
          </div>

        <div id="footer"> &copy;2019 Kleberson's &nbsp;<span class="separator">|</span>&nbsp; Design by Grupo Hum</a> </div>
    </div>
</body>
